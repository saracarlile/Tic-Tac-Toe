<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="JavaScript Project" content="Tic Tac Toe">
    <meta name="Sara C" content="Tic Tac Toe">
    <link rel="stylesheet" href="css/styles.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="page-content">
        <div class="container">
            <div class="first-grid">
                    <h1>Tic Tac Toe</h1>
                    <h2>Do you want to be X's or O's?</h2>
                    <p><a href="#">I want to be X's.</a></p>
                    <p><a href="#">I want to be O's.</a></p>
			</div>
             <div class="second-grid">
                 <div class="top-row">
                    <div id="top-left"></div>
                    <div id="top-middle"></div>
                    <div id="top-right"></div>
                 </div>
                  <div class="second-row">
                    <div id="middle-left"></div>
                    <div id="middle-middle"></div>
                    <div id="middle-right"></div>
                 </div>
                  <div class="third-row">
                    <div id="bottom-left"></div>
                    <div id="bottom-middle"></div>
                    <div id="bottom-right"></div>
                 </div>
			</div>
		</div><!--close container-->	
	</div>

	<script type='application/javascript' src="js/vendor/jquery-3.1.1.min.js"></script>

</body>

</html>
