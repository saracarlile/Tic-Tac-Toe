<!doctype html>

<html lang="en" ng-app="ticTacToe">

<head>
    <meta charset="utf-8">
    <script src="js/vendor/angular.min.js"></script>	
    <title>Tic Tac Toe</title>
    <meta name="JavaScript Project" content="Tic Tac Toe">
    <meta name="Sara C" content="Tic Tac Toe">
    <link rel="stylesheet" href="css/styles.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="page-content">
        <div class="container" ng-controller="ticTacToeController">
            <button ng-click="applyNew()">Apply</button>
            <div class="first-grid">
                    <h1>Tic Tac Toe</h1>
                    <h3>Do you want to be X's or O's?</h3>
                    <p><a href="#" ng-click="set( 'player', 'X')">I want to be X's.</a></p>
                    <p><a href="#" ng-click="set('player', 'O')">I want to be O's.</a></p>
			</div>
             <div class="second-grid">
                 <div class="top-row">
                    <div id="top-left"><h2  ng-model="state[0].value">{{state[0]}}</h2></div>
                    <div id="top-middle"><h2 class="player" ng-model="state[1].value">{{state[1]}}</h2></div>
                    <div id="top-right"><h2 ng-model="state[2].value">{{state[2]}}</h2></div>
                 </div>
                  <div class="second-row">
                    <div id="middle-left"><h2 ng-model="state[3].value">{{state[3]}}</h2></div>
                    <div id="middle-middle"><h2 class="player" ng-model="state[4].value">{{state[4]}}</h2></div>
                    <div id="middle-right"><h2 ng-model="state[5].value">{{state[5]}}</h2></div>
                 </div>
                  <div class="third-row">
                    <div id="bottom-left"><h2 ng-model="state[6].value">{{state[6]}}</h2></div>
                    <div id="bottom-middle"><h2 ng-model="state[7].value">{{state[7]}}</h2></div>
                    <div id="bottom-right"><h2 ng-model="state[8].value">{{state[8]}}</h2></div>
                 </div>
			</div>
		</div><!--close container-->	
	</div>

	<script type='application/javascript' src="js/vendor/jquery-3.1.1.min.js"></script>
    <script type='application/javascript' src="js/scripts.js"></script>

</body>

</html>
